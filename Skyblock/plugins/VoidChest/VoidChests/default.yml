  enabled: false
  hologram:
    no-fuel: 'No Fuel'
  item-placeholder:
    no-fuel: 'No Fuel'
  # The charge time can't get pass this.
  max-time: -1
  purchase-fail:
    # Should this message be sent if the player failed to purchase some "fuel"?
    enabled: true
    message:
    - '&f&l(!) &fYou have failed to buy fuel for this voidchest.'
    - '&fYou currently have &e$%money% &fand need &e$%money_need%'
  items:
