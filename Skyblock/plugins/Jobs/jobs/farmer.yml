Farmer:
  fullname: Farmer
  shortname: Fa
  description: Earns money farming crops.
  ChatColour: BLUE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 0
  Quests:
    '1':
      Name: Regular Joe
      Objectives:
      - Breed;Sheep;10
      - Shear;White;10
      - Milk;Cow;3
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
