# Variables
# [reason] = Ban/Mute reason
# [player] = The name of the player
# [ip] = The banned ip
# [actor] = Who banned/muted
# [expires] = How long until the ban/mute ends

messages:
  duplicateIP: '&cBans &8> &4Warning: [player] has the same IP as the following banned
    players:\n&c[players]'
  configReloaded: '&cBans &8> &cConfiguration reloaded successfully!'
  deniedNotify:
    player: '&cBans &8> &4Warning: [player] attempted to join the server but was denied
      due to &c[reason]'
    ip: '&cBans &8> &4Warning: &c[ip] &4attempted to join the server but was denied
      due to &c[reason]'
  deniedMaxIp: '&cBans &8> &4Too many players with your ip address online'
  deniedMultiaccounts: '&cBans &8> &4Too many players with your ip address logged
    in recently'
  deniedCountry: '&cBans &8> &4You may not connect from your region'
  time:
    now: now
    year: year
    years: years
    month: month
    months: months
    week: week
    weeks: weeks
    day: day
    days: days
    hour: hour
    hours: hours
    minute: minute
    minutes: minutes
    second: second
    seconds: seconds
    never: never
    error:
      invalid: '&cBans &8> &4Your time length is invalid'
      limit: '&cBans &8> &4You cannot perform this action for that length of time'
  none: none
  sender:
    error:
      notFound: '&cBans &8> &4[player] not found, are you sure they exist?'
      offline: '&cBans &8> &4[player] is offline'
      noSelf: '&cBans &8> &4You cannot perform that action on yourself!'
      exception: '&cBans &8> &4An error occured whilst attempting to perform this
        command. Please check the console for further details.'
      invalidIp: '&cBans &8> &4Invalid IP address, expecting w.x.y.z format'
      ipNotSupported: '&cBans &8> &4Fetching information by IP address is currently
        unsupported.'
      offlinePermission: '&cBans &8> &4You are not allowed to perform this action
        on an offline player'
      exempt: '&cBans &8> &4[player] is exempt from that action'
      noPermission: '&cBans &8> &4You do not have permission to perform that action'
      invalidReason: '&cBans &8> &c[reason] is no valid reason.'
  alts:
    header: 'Possible alts found:'
  export:
    error:
      inProgress: '&cBans &8> &4An export is already in progress, please wait'
    player:
      started: '&cBans &8> &aPlayer ban export started'
      finished: '&cBans &8> &aPlayer ban export finished, file [file] created'
    ip:
      started: '&cBans &8> &aIP ban export started'
      finished: '&cBans &8> &aIP ban export finished, file [file] created'
  import:
    error:
      inProgress: '&cBans &8> &4An import is already in progress, please wait'
    player:
      started: '&cBans &8> &aPlayer ban import started'
      finished: '&cBans &8> &aPlayer ban import finished'
    ip:
      started: '&cBans &8> &aIP ban import started'
      finished: '&cBans &8> &aIP ban import finished'
    advancedban:
      started: '&cBans &8> &aAdvancedBan import started'
      finished: '&cBans &8> &aAdvancedBan import finished'
    h2:
      started: '&cBans &8> &aH2 import started'
      finished: '&cBans &8> &aH2 import finished, please restart the server'
  info:
    error:
      incorrectFlagUsage: '&cBans &8> &4A flag has been incorrectly used'
      invalidIndex: '&cBans &8> &4Invalid player option used'
      indexRequired: '&cBans &8> &4Multiple players named [name], found, please select
        a player by providing an index between 1 and [size], e.g. /bminfo [name] 1'
      index: '&cBans &8> &f#[index] - &4[name] - &c[uuid]'
    stats:
      player: '&cBans &8> &4[player] has been banned [bans] times, muted [mutes] times,
        kicked [kicks] times and warned [warns] times ([warnPoints] Points) and has
        [notes] notes'
      ip: '&cBans &8> &4This ip has been banned [bans] times'
    connection: '&cBans &8> &4Their last connection was with [ip] on [lastSeen]'
    geoip: 'Country: [country] City: [city]'
    ban:
      permanent: '&cBans &8> &4Currently banned for &c[reason]&4 by [actor] at [created]'
      temporary: '&cBans &8> &4Currently banned for &c[reason]&4 by [actor] at [created]
        which expires in [expires]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
    ipban:
      permanent: '&cBans &8> &4Currently banned for &c[reason]&4 by [actor] at [created]'
      temporary: '&cBans &8> &4Currently banned for &c[reason]&4 by [actor] at [created]
        which expires in [expires]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
    mute:
      permanent: '&cBans &8> &4Currently muted for &c[reason]&4 by [actor] at [created]'
      temporary: '&cBans &8> &4Currently muted for &c[reason]&4 by [actor] at [created]
        which expires in [expires]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
    website:
      player: http://yourdomain.com/index.php?action=viewplayer&player=[player]&server=0
      ip: http://yourdomain.com/index.php?action=viewip&ip=[ip]&server=0
    history:
      row: '&cBans &8> &c#[id] &a[&f[type]&a] &4[actor]&f [meta] [reason] - &e[created]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
      noResults: '&cBans &8> &4No results found'
    ips:
      row: '&cBans &8> &c[ip] - &4[join] - [leave]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
  kick:
    player:
      noReason: '&cBans &8> &4You have been kicked'
      reason: '&cBans &8> &4You have been kicked for &c[reason]'
    notify:
      noReason: '&cBans &8> &4[player] has been kicked by [actor]'
      reason: '&cBans &8> &4[player] has been kicked by [actor] for &c[reason]'
  ban:
    player:
      disallowed: '&cBans &8> &4You have been banned from this server for &c[reason]'
      kick: '&cBans &8> &4You have been banned permanently for &c[reason]'
    notify: '&cBans &8> &4[player] has been permanently banned by [actor] for &c[reason]'
    error:
      exists: '&cBans &8> &4[player] is already banned'
      cooldown: '&cBans &8> &4This player was banned too recently, try again later'
  banall:
    notify: '&cBans &8> &4[player] will be permanently banned by [actor] for &c[reason]'
  tempban:
    player:
      disallowed: '&cBans &8> &4You have been temporarily banned from this server
        for &c[reason] \n&4It expires in [expires]'
      kick: '&cBans &8> &4You have been temporarily banned for &c[reason]'
    notify: '&cBans &8> &4[player] has been temporarily banned for [expires] by [actor]
      for &c[reason]'
  tempbanall:
    notify: '&cBans &8> &4[player] will be temporarily banned for [expires] by [actor]
      for &c[reason]'
  unban:
    notify: '&cBans &8> &4[player] has been unbanned by [actor]'
    error:
      noExists: '&cBans &8> &4[player] is not banned'
      notOwn: '&cBans &8> &4[player] was not banned by you, unable to unban'
  unbanall:
    notify: '&cBans &8> &4[player] will be unbanned by [actor]'
  mute:
    player:
      blocked: '&cBans &8> &4You may not use the [command] command whilst muted!'
      disallowed: '&cBans &8> &4You have been permanently muted for &c[reason] &4by
        [actor]'
      broadcast: '&cBans &8> &4[Muted]&r [message]'
    notify: '&cBans &8> &4[player] has been permanently muted by [actor] for &c[reason]'
    error:
      exists: '&cBans &8> &4[player] is already muted'
      cooldown: '&cBans &8> &4This player was muted too recently, try again later'
  muteip:
    ip:
      disallowed: '&cBans &8> &4You have been banned from this server for &c[reason]'
      broadcast: '&cBans &8> &4[Muted]&r [message]'
    notify: '&cBans &8> &4[ip] ([players]) have been permanently muted by [actor]
      for &c[reason]'
    error:
      exists: '&cBans &8> &4[ip] is already muted'
  muteall:
    notify: '&cBans &8> &4[player] will be permanently muted by [actor] for &c[reason]'
  tempmute:
    player:
      disallowed: '&cBans &8> &4You have been temporarily muted for &c[reason] &4by
        [actor] which expires in [expires]'
    notify: '&cBans &8> &4[player] has been temporarily muted for [expires] by [actor]
      for &c[reason]'
    error:
      exists: '&cBans &8> &4[player] is already muted'
  tempmuteip:
    ip:
      disallowed: '&cBans &8> &4You have been temporarily muted for &c[reason] &4by
        [actor] which expires in [expires]'
    notify: '&cBans &8> &4[ip] ([players]) have been temporarily muted for [expires]
      by [actor] for &c[reason]'
    error:
      exists: '&cBans &8> &4[ip] is already muted'
  tempmuteall:
    notify: '&cBans &8> &4[player] will be temporarily muted for [expires] by [actor]
      for &c[reason]'
  unmute:
    notify: '&cBans &8> &4[player] has been unmuted by [actor]'
    player: '&cBans &8> &4You have been unmuted by [actor]'
    error:
      noExists: '&cBans &8> &4[player] is not muted'
      notOwn: '&cBans &8> &4[player] was not muted by you, unable to unmute'
  unmuteip:
    notify: '&cBans &8> &4[ip] has been unmuted by [actor]'
    error:
      noExists: '&cBans &8> &4[ip] is not muted'
      notOwn: '&cBans &8> &4[ip] was not muted by you, unable to unmute'
  unmuteall:
    notify: '&cBans &8> &4[player] will be unmuted by [actor]'
  banname:
    name:
      disallowed: '&cBans &8> &4You have been banned from this server for &c[reason]'
      kick: '&cBans &8> &4You have been banned permanently for &c[reason]'
    notify: '&cBans &8> &4Name [name] has been permanently banned by [actor] for &c[reason]'
    error:
      exists: '&cBans &8> &4Name [name] is already banned'
  tempbanname:
    name:
      disallowed: '&cBans &8> &4You have been banned from this server for &c[reason]
        \n&4It expires in [expires]'
      kick: '&cBans &8> &4You have been temporarily banned for &c[reason]'
    notify: '&cBans &8> &4Name [name] has been temporarily banned for [expires] by
      [actor] for &c[reason]'
  unbanname:
    notify: '&cBans &8> &4Name [name] has been unbanned by [actor]'
    error:
      noExists: '&cBans &8> &4Name [name] is not banned'
  banip:
    ip:
      disallowed: '&cBans &8> &4You have been banned from this server for &c[reason]'
      kick: '&cBans &8> &4You have been banned permanently for &c[reason]'
    notify: '&cBans &8> &4[ip] ([players]) has been permanently banned by [actor]
      for &c[reason]'
    error:
      exists: '&cBans &8> &4[ip] is already banned'
      cooldown: '&cBans &8> &4This ip was banned too recently, try again later'
  baniprange:
    error:
      invalid: '&cBans &8> &4Invalid range, please use cidr notation 192.168.0.1/16
        or wildcard 192.168.*.*'
      minMax: '&cBans &8> &4Range must be lowest to highest'
      exists: '&cBans &8> &4A ban containing those ranges already exists'
    ip:
      disallowed: '&cBans &8> &4You have been banned from this server for &c[reason]'
      kick: '&cBans &8> &4You have been banned permanently for &c[reason]'
    notify: '&cBans &8> &4[from] - [to] have been banned by [actor]'
  tempbaniprange:
    notify: '&cBans &8> &4[from] - [to] has been temporarily banned for [expires]
      by [actor]'
    ip:
      disallowed: '&cBans &8> &4You have been banned from this server for &c[reason]
        \n&4It expires in [expires]'
      kick: '&cBans &8> &4You have been temporarily banned for [expires] by [actor]
        for &c[reason]'
  unbaniprange:
    notify: '&cBans &8> &4[from] - [to] has been unbanned by [actor]'
  banipall:
    notify: '&cBans &8> &4[ip] will be permanently banned by [actor] for &c[reason]'
  tempbanip:
    ip:
      disallowed: '&cBans &8> &4You have been banned from this server for &c[reason]
        \n&4It expires in [expires]'
      kick: '&cBans &8> &4You have been temporarily banned for &c[reason]'
    notify: '&cBans &8> &4[ip] ([players]) has been temporarily banned for [expires]
      by [actor] for &c[reason]'
  tempbanipall:
    notify: '&cBans &8> &4[ip] will be temporarily banned for [expires] by [actor]
      for &c[reason]'
  unbanip:
    notify: '&cBans &8> &4[ip] has been unbanned by [actor]'
    error:
      noExists: '&cBans &8> &4[ip] is not banned'
  unbanipall:
    notify: '&cBans &8> &4[ip] will be unbanned by [actor]'
  warn:
    player:
      warned: '&cBans &8> &4You have been warned by [actor] for &c[reason]'
      disallowed:
        header: '&cBans &8> &4You may not speak until you have accepted your most
          recent warning. Please type the following:'
        reason: '&cBans &8> &c[reason]'
        removed: '&cBans &8> &aThank you for your understanding, you may now speak
          again'
    notify: '&cBans &8> &4[player] has been warned by [actor] for &c[reason]'
    error:
      cooldown: '&cBans &8> &4This player was warned too recently, try again later'
  tempwarn:
    player:
      warned: '&cBans &8> &4You have been warned for [expires] by [actor] for &c[reason]'
    notify: '&cBans &8> &4[player] has been warned for [expires] by [actor] for &c[reason]'
  dwarn:
    player:
      notify: '&cBans &8> &4Your most recent warning has been deleted by &4[actor]'
    notify: '&cBans &8> &4The most recent warning for [player] has been deleted'
    error:
      noWarnings: '&cBans &8> &4[player] has no warnings to delete'
  bmclear:
    notify: '&cBans &8> &4[player] has had their [type] cleared'
    error:
      invalid: '&cBans &8> &4Invalid type, please choose between banrecords, muterecords,
        kicks, notes or warnings'
  bmutils:
    missingplayers:
      notify: '&cBans &8> &4[amount] missing players added'
      noneFound: '&cBans &8> &a0 missing players found'
      found: '&cBans &8> &4[amount] missing player data found. Fixing...'
      error:
        failedLookup: '&cBans &8> &4Failed to lookup player [uuid], check server logs'
      complete: '&cBans &8> &a[amount] players resolved, please restart your server
        for failed punishments to take affect'
    duplicates:
      lookup:
        notFound: '&cBans &8> &aNo duplicate player names found'
      error:
        invalidName: '&cBans &8> &4Invalid name, must be 16 characters or less and
          contain only letters, numbers and an underscore'
        nameExists: '&cBans &8> &4A player with that name already exists'
      success: '&cBans &8> &aPlayer name set to [player] successfully'
  bmrollback:
    notify: '&cBans &8> &4[player] has had their [type] actions undone'
    error:
      invalid: '&cBans &8> &4Invalid type [type], please choose between [types]'
  sync:
    player:
      started: '&cBans &8> &aStarting force [type] synchronisation'
      finished: '&cBans &8> &aForced [type] synchronisation complete'
  update:
    notify: '&cBans &8> &4[BanManager] &aAn update is available'
  notes:
    header: '&cBans &8> &4[player] has the following notes:'
    joinAmount: '&cBans &8> &4[player] has &e[amount] &4notes, click to view them'
    note: '&cBans &8> &4[[player]] &c[message] - &c[created]'
    playerNote: '&cBans &8> &a[[player]] &4[[actor]] &c[message] - &c[created]'
    dateTimeFormat: dd-MM-yyyy
    notify: '[player] has a new note attached by [actor]: [message]'
    error:
      noNotes: '&cBans &8> &4[player] has no notes'
      noOnlineNotes: '&cBans &8> &4No online players have notes'
  report:
    notify: '&cBans &8> &4[player] has been reported by [actor] for &c[reason]'
    error:
      cooldown: '&cBans &8> &4This player was reported too recently, try again later'
    assign:
      player: '&cBans &8> &aReport [id] assigned to [player]'
      notify: '&cBans &8> &aYou have been assigned report [id] by [actor]'
    unassign:
      player: '&cBans &8> &aReport [id] unassigned'
    close:
      notify:
        closed: '&cBans &8> &aReport [id] closed by [actor]'
        command: '&cBans &8> &aReport [id] closed by [actor] with [command]'
        comment: '&cBans &8> &aReport [id] closed by [actor] with [comment]'
      dispatch: Executing command [command]
    list:
      noResults: '&cBans &8> &4No reports found'
      error:
        invalidState: '&cBans &8> &4Report state [state] not found'
      row:
        dateTimeFormat: yyyy-MM-dd HH:mm:ss
        header: '&cBans &8> &f-- &cReports ([count]) &f-- &cPage (&4[page]&f/&c[maxPage])'
        all: '&cBans &8> &f#[id] &f[[state]] &f- [created] - [player]'
    tp:
      error:
        notFound: '&cBans &8> &4Report not found'
        worldNotFound: '&cBans &8> &4World [world] could not be found'
        invalidId: '&cBans &8> &4[id] is not a valid report id'
      dateTimeFormat: yyyy-MM-dd HH:mm:ss
      notify:
        report: '&cBans &8> &f#[id] &4[actor] reported [player] for &c[reason]&4 at
          [created]'
        location: '[world] - [x], [y], [z]'
    info:
      error:
        notFound: '&cBans &8> &4Report not found'
        invalidId: '&cBans &8> &4[id] is not a valid report id'
      dateTimeFormat: yyyy-MM-dd HH:mm:ss
      notify:
        report: '&cBans &8> &f#[id] &4[actor] reported [player] for &c[reason]&4 at
          [created]'
        location: '[world] - [x], [y], [z]'
  addnoteall:
    notify: '&cBans &8> &4[player] will have a new attached by [actor]: [message]'
  banlist:
    header: '&cBans &8> &4There are [bans] [type] bans:'
  bmactivity:
    row:
      all: '&cBans &8> &a[&f[type]&a] &4[player]&f - &4[actor]&f - &e[created]'
      player: '&cBans &8> &a[&f[type]&a] &4[player]&f - &e[created]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
    noResults: '&cBans &8> &4No results found'
  bmdelete:
    notify: '&cBans &8> &a[rows] rows deleted'
    error:
      invalid: '&cBans &8> &4Invalid type, please choose between banrecords, muterecords,
        kicks, notes or warnings'
      invalidId: '&cBans &8> &4[id] is not a valid number'
  denyalts:
    player:
      disallowed: '&cBans &8> &4The IP address you are joining from is linked to a
        banned player'
  reasons:
    row: '[hashtag] = [reason]'
