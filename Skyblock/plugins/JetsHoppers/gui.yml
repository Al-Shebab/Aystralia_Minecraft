# GUI config

# I have tried creating this file as easy to use as possible (Join our discord via the Spigot Page if you have an issues)

# Use 1.13 Material names - Plugin will change to 1.8 if needed.
HopperInventory:
  slots: 27 #Must be a multiple of 9
  GUIName: "&bHopper"
  Items:

#A simple filler to fill the inventory
    FillerItem:
      type: GRAY_STAINED_GLASS_PANE
      name: " "
      slot: -1 # No slot needed for filler
      condition: NONE #The condition is a way of deciding whether the item gets shown in a slot or not, see below for examples
      action: FILLER #Actions NONE, LINK (To link chest), FILTER (filter page), TELEPORT (to enable/disable teleporting), FILLER (To fill inventory)
      lore: []

#The Link Button:
    LinkHopperItemNoPermission:
      type: CHEST
      name: "&8» &b&lLink Container"
      slot: 10
      condition: NOPERMISSION #Conditions for the action LINK can be NOPERMISSION, LINKED, LINK
      action: LINK
      lore:
        - "&cYou do not have the"
        - "&crequired permission &4(jetshoppers.default.linkchest)"
        - "&cneeded to link a chest"
    LinkHopperAlreadyLinked:
      type: CHEST
      name: "&8» &b&lLink Container"
      slot: 10
      condition: LINKED
      action: LINK
      lore:
        - "&fClick this to &8&lUNLINK"
        - "&fthe attached container!"
    LinkHopperLink:
      type: CHEST
      name: "&8» &b&lLink Container"
      slot: 10
      condition: LINK
      action: LINK
      lore:
        - "&fClick this to link"
        - "&fa container to this hopper!"
#The Upgrade button (also used to see stats)
#Placeholders available:
# %TIER% - Returns it's  current level (level name in config file)
# %HOPPERSUCTIONRANGE% - returns <x>x<y>x<z> of the hoppers suction range
# %HOPPERCONNECTIONRANGE% - returns how far a chest can be linked
# %SECONDSPERPICKUP% - returns the number of seconds the hopper picks up items
# %LINKED% - True or false, depending on whether the hopper has a linked container
#
# %UPGRADED-HOPPERSUCTIONRANGE% - Returns the upgraded stat (the stats of the hopper upgraded)
# %UPGRADED-HOPPERCONNECTIONRANGE% - Returns the upgraded stat
# %UPGRADED-SECONDSPERPICKUP% - Returns the upgraded stat
# %UPGRADE-COST% - Retruns cost to upgrade
    HopperMaxUpgraded:
      type: HOPPER
      name: "&8» &b&lHopper Stats"
      slot: 11
      condition: MAXUPGRADED # = Has no further upgrade
      action: UPGRADE
      lore:
        - "&fCurrent &b»"
        - "&fLevel: &b%TIER%"
        - "&fSuction Range: &b%HOPPERSUCTIONRANGE%"
        - "&fHopper Connection Range: &b%HOPPERCONNECTIONRANGE%"
        - "&fPickup Rate: &b%SECONDSPERPICKUP%s"
        - "&fLinked To Container: &b%LINKED%"
        - " "
        - "&bThis hopper is already"
        - "&bmaximum upgrade."
    HopperUppgradable:
      type: HOPPER
      name: "&8» &b&lHopper Stats"
      slot: 11
      condition: UPGRADEABLE # = Has an upgrade
      action: UPGRADE
      lore:
        - "&fCurrent &9»"
        - "&fLevel: &9%TIER%"
        - "&fSuction Range: &9%HOPPERSUCTIONRANGE%"
        - "&fHopper Connection Range: &9%HOPPERCONNECTIONRANGE%"
        - "&fPickup Rate: &9%SECONDSPERPICKUP%s"
        - "&fLinked To Container: &9%LINKED%"
        - " "
        - "&fUpgraded &b»"
        - "&fLevel: &b%UPGRADED-TIER%"
        - "&fSuction Range: &b%UPGRADED-HOPPERSUCTIONRANGE%"
        - "&fHopper Connection Range: &b%UPGRADED-HOPPERCONNECTIONRANGE%"
        - "&fPickup Rate: &b%UPGRADED-SECONDSPERPICKUP%&fs"
        - " "
        - "&bClick to Upgrade"
        - "&b$%UPGRADE-COST%"
#Hologram enable/disable button
    HologramNoPermission:
      type: NAME_TAG
      name: "&b&lHologram"
      slot: 13
      condition: NOPERMISSION
      action: HOLOGRAM
      lore:
        - "&cYou do not have the required"
        - "&cpermission &4(jetshoppers.default.hologram)&c"
        - "&cIn order to use this feature!"
    HologramEnabled:
      type: NAME_TAG
      name: "&b&lHologram"
      slot: 13
      condition: ENABLED
      action: HOLOGRAM
      lore:
        - "&fHologram: &aEnabled"
        - " "
        - "&fClick to Toggle!"
    HologramDisabled:
      type: NAME_TAG
      name: "&b&lHologram"
      slot: 13
      condition: DISABLED
      action: HOLOGRAM
      lore:
        - "&fHologram: &cDisabled"
        - " "
        - "&fClick to Toggle!"
#Filter upgrade button
    FilterButtonWhitelist:
      type: PAPER
      name: "&8» &b&lFilter"
      slot: 15
      condition: WHITELIST
      action: FILTER
      lore:
        - "&fSetting: &aWhitelist"
        - " "
        - "&fItems found on the next page"
        - "&fwill be the only items"
        - "&fthe hopper is able to collect"
        - " "
        - "&b(Click to go to Filter Page)"
        - "&b(Shift-Click to toggle Setting Type)"
    FilterButtonBlacklist:
      type: PAPER
      name: "&8» &b&lFilter"
      slot: 15
      condition: BLACKLIST
      action: FILTER
      lore:
        - "&fSetting: &cBlacklist"
        - " "
        - "&fItems found on the next page"
        - "&fwill be items ignored"
        - "&fand will not be picked up"
        - " "
        - "&b(Click to go to Filter Page)"
        - "&b(Shift-Click to toggle Setting Type)"
#Teleport Button
    TeleportNoPermission:
      type: END_PORTAL_FRAME
      name: "&5» &d&lTELEPORT"
      slot: 16
      condition: NOPERMISSION
      action: TELEPORT
      lore:
        - "&cYou do not have the required"
        - "&cpermission &4(jetshoppers.default.teleport)&c"
        - "&cIn order to use this feature!"
    TeleportNoLinkedHopper:
      type: END_PORTAL_FRAME
      name: "&8» &b&lTeleporting"
      slot: 16
      condition: NOLINKEDBLOCK
      action: TELEPORT
      lore:
        - "&fTeleporting: &cDisabled"
        - " "
        - "&fLink a hopper to enable"
        - "&fTeleporting!"
    TeleportEnabled:
      type: END_PORTAL_FRAME
      name: "&8» &d&lTeleporting"
      slot: 16
      condition: ENABLED #Telporting to another hopper is enabled
      action: TELEPORT
      lore:
        - "&fTeleporting: &aEnabled"
        - " "
        - "&bJump on this hopper and sneak to"
        - "&bteleport to its connected hopper!"
    TeleportDisabled:
      type: END_PORTAL_FRAME
      name: "&8» &d&lTeleporting"
      slot: 16
      condition: DISABLED #Telporting to another hopper is enabled
      action: TELEPORT
      lore:
        - "&fTeleporting: &cDisabled"

