classic-vanilla-belowname:
  enabled: true
  number: '%player_ping%'
  text: ms
enable-collision: true
revert-collision-rule-in-worlds:
- revertedworld
do-not-move-spectators: true
allow-spectator-bypass-permission: false
unlimited-nametag-prefix-suffix-mode:
  enabled: false
  modify-npc-names: false
  use-marker-tag-for-1-8-x-clients: false
  disable-on-boats: true
placeholders:
  afk-yes: ''
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: h:mm:ss a
  time-offset: 0
  remove-strings:
  - '[]'
  - < >
rank-aliases:
  _OTHER_: '&4ERROR'
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  yellow-number:
  - disabledworld
  bossbar:
  - disabledworld
  belowname:
  - disabledworld
placeholderapi-refresh-intervals:
  default-refresh-interval: 100
  server:
    '%server_uptime%': 1000
    '%server_tps_1_colored%': 1000
  player:
    '%player_health%': 200
    '%player_ping%': 1000
    '%luckperms_prefix%&r ': 1000
  relational:
    '%rel_factionsuuid_relation_color%': 500
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
