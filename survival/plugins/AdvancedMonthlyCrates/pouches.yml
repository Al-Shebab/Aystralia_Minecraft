# Pouches

Pouches:
  MoneyPouch:
    Item: ENDER_CHEST
    Enchanted: true
    OnlyPlacable: true #Option is useful if you wish the crate be not a block, example: Item: "NETHER_STAR" (Player can open Nether Star crate by right clicking in the air)
    #CustomModelData: 0
    #CustomModelData: 0
    #OnlyPlaceableAtLocations:
    #  - "405,71,-1006"
    #  - "-1052,60,510"
    #OnlyPlaceableAtLocations makes it so you can only place this specific pouch at declared coordinates. You can find the coordinates by pressing F3 and looking at "Looking at block"
    PouchStand: ENDER_CHEST
    PouchStandEnchanted: false
    CrouchInstaOpen: false
    #PouchStandDamage: 0
    #PouchBase64Texture:
    Height: 1.8 
    Speed: 2
    Name: "&e&lTier I Money Pouch &r&7(Right Click)"
    ConvertBigNumbers: true #makes it so prizes from thousands to quintillions are changed to letters such as K, Mil, Bil, etc.
#    BroadcastMessagesToAll:
#      - "&f&l[&c&lBroadcast&f&l] &4&l{player_name} &eis opening a Money Pouch Tier I!"
#    MessagesToOpener:
#      - "&fYou have opened a Money Pouch Tier I"
#    CommandOnCratePlace:
#      - ""
    EndHologram:
      - "&e&lMONEY POUCH"
      - "&7You have won ${random_number} from this pouch!"
    TitleMessage: "&a&l+{random_number}"
    Lores:
      - ''
      - '&7Place the Money Pouch to receive a'
      - '&7Mystery reward of money!'
      - ''
      - '&6&l* &eTier &f1'
      - ''
      - '&6&l* &eReward'
      - '&8- &f$10,000 - $50,000'
      - ''
      - '&7&o(( Place down to open! ))'
    RandomNumberMin: 10000
    RandomNumberMax: 50000
    Rewards:
      - "eco give {player_name} {random_number}"
  DiamondPouch:
    Item: DIAMOND_BLOCK
    Enchanted: true
    OnlyPlacable: true
    #CustomModelData: 0
    PouchStand: DIAMOND_BLOCK
    PouchStandEnchanted: true
    Height: 1.8 
    Speed: 2
    Name: "&b&lTier I Diamond Pouch &r&7(Right Click)"
    EndHologram:
      - "&e&lDIAMOND POUCH"
      - "&7You have found {random_number} Diamond Blocks from this pouch!"
    Lores:
      - ''
      - '&7Place the Diamond Pouch to receive a'
      - '&7Mystery reward of Diamond Blocks!'
      - ''
      - '&6&l* &bTier &f1'
      - ''
      - '&6&l* &bReward'
      - '&8- &f1 - 128 Diamond Blocks'
      - ''
      - '&7&o(( Place down to open! ))'
    ConvertBigNumbers: true #makes it so prizes from thousands to quintillions are changed to letters such as K, Mil, Bil, etc.
    RandomNumberMin: 1
    RandomNumberMax: 128
    Rewards:
      - "give {player_name} DIAMOND_BLOCK {random_number}"
