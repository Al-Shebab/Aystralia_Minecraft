# Pouches

Pouches:
  MoneyPouchI:
    Item: ENDER_CHEST
    Enchanted: true
    OnlyPlacable: true
    PouchStand: ENDER_CHEST
    PouchStandEnchanted: false
    CrouchInstaOpen: false
    Height: 1.2
    Speed: 2
    Name: "&2&lTier I &fMoney Pouch"
    ConvertBigNumbers: true
    EndHologram:
      - "&fYou have won &2${random_number} &ffrom this pouch!"
    TitleMessage: "&2&l+${random_number}"
    Lores:
      - ''
      - '&fPlace the Money Pouch to receive a'
      - '&frandom amount of money!'
      - ''
      - '&2&l* Tier I'
      - ''
      - '&2&l* Reward'
      - '&f- &f$10,000 - $50,000'
      - ''
      - '&f[Place down to open!]'
    RandomNumberMin: 10000
    RandomNumberMax: 50000
    Rewards:
      - "cmi money give {player_name} {random_number} -s"
