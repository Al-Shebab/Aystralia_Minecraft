spaycheck:
  DisplayName: "&bPaycheck &f[Level 1]"
  AutoClaim: true
  Description:
  - "&b$500 &fevery 30 minutes"
  PayEvery: 1800
  Commands:
  - perm:cmi.prewards.spaycheck! asConsole! cmi money give [playerName] 500 -s
  - perm:cmi.prewards.spaycheck! asConsole! cmi actionbarmsg [playerName] &b&lPaycheck &8> &a+$500
