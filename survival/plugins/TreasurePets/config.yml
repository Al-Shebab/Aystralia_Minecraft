# 
# These are the tiers for the pets/eggs. The ID is the number the tier is configured in.
# %hatchingState% will change between the not-hatching text and the hatching text
# Depending on whether the egg is hatching or not.
# Hatching time is in minutes.
# The pet egg GUI contains all the pet eggs for sale. For each tier, configure the slot
# It's egg is in and it's price.
Features:
  PetMenu: true
  PetShop: true
  Tinkerer: true
  Shards: true
  TPet: true
  EssentialsXMoneyBoost: false
  ShopGUIMoneyBoost: true
  factionsSupport: false
main-command:
  aliases:
  - treasurepets
  - tpets
  help-message:
  - '&f------- &b&l Pets &f-------'
  - '&f- &b/pets reload &f- &fReload all configuration files in treasure pets'
  - '&f- &b/pets give {pet} {receiver} {level} &f- &fGive a TP object to a player'
  - '&f- &b/pets give egg {receiver} {tier#} {amount} &f- &fGive TP eggs to a player'
  - '&f- &b/pets give petleash <receiver> <amount> &f- &fGive pet leashes to a player'
  - '&f- &b/pets give rarecandy <receiver> <amount> &f- &fGive pet rare candies to
    a player'
  - '&f- &b/pets shards give <player> <amount> &f- &fGive shards to a player'
  - '&f- &b/pets petmenu &f- &fOpen the pet menu'
  - '&f- &b/pets petshop &f- &fOpen the pet shop'
  - '&f- &b/pets tinkerer &f- &fOpen the tinkerer'
  - '&f- &b/pets pets &f- &fOpen the list of pets'
  - '&f- &b/pets list &f- &fList active pets'
tiers:
  '1':
    name: Common
    egg-item:
      hatching-time: 5
      material: MONSTER_EGG
      display-name: '&a&lMystery Pet Egg'
      lore:
      - '&fHatches into a &a%eggTier% &fpet.'
      - '&fPlace egg in hotbar to begin hatching.'
      - '%hatchingState%'
      not-hatching: '&4&lNOT HATCHING &e&l(&e%hatchingTime%m&e&l)'
      hatching: '&e&lHATCHING &e&l(&e%hatchingTime%m&e&l)'
  '2':
    name: Special
    egg-item:
      hatching-time: 5
      material: MONSTER_EGG
      display-name: '&d&lMystery Pet Egg'
      lore:
      - '&fHatches into a &d%eggTier% &fpet.'
      - '&fPlace egg in hotbar to begin hatching.'
      - '%hatchingState%'
      not-hatching: '&4&lNOT HATCHING &e&l(&e%hatchingTime%m&e&l)'
      hatching: '&e&lHATCHING &e&l(&e%hatchingTime%m&e&l)'
  '3':
    name: Legendary
    egg-item:
      hatching-time: 5
      material: MONSTER_EGG
      display-name: '&b&lMystery Pet Egg'
      lore:
      - '&fHatches into a &b%eggTier% &fpet.'
      - '&fPlace egg in hotbar to begin hatching.'
      - '%hatchingState%'
      not-hatching: '&4&lNOT HATCHING &e&l(&e%hatchingTime%m&e&l)'
      hatching: '&e&lHATCHING &e&l(&e%hatchingTime%m&e&l)'
  '4':
    name: Exclusive
    egg-item:
      hatching-time: 5
      material: MONSTER_EGG
      display-name: '&e&lMystery Pet Egg'
      lore:
      - '&fHatches into a &e%eggTier% &fpet.'
      - '&fPlace egg in hotbar to begin hatching.'
      - '%hatchingState%'
      not-hatching: '&4&lNOT HATCHING &e&l(&e%hatchingTime%m&e&l)'
      hatching: '&e&lHATCHING &e&l(&e%hatchingTime%m&e&l)'
