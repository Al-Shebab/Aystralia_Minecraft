    material: GRASS_BLOCK
    slot: 10
    amount: 1
    glow: false
    display_name: '&a&lSurvival'
    lore:
      - '&fClick to join!'
      - ' '
      - '&fStatus &aOnline'
      - '&aPlayers Online&f: &a%bungee_Survival%'
    actions:
      - '[CLOSE]'
      - '[MESSAGE] &fSending you to: &aSurvival'
