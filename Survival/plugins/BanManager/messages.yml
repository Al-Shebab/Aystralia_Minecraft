# Variables
# [reason] = Ban/Mute reason
# [player] = The name of the player
# [ip] = The banned ip
# [actor] = Who banned/muted
# [expires] = How long until the ban/mute ends

messages:
  duplicateIP: '&4Warning: [player] has the same IP as the following banned players:\n&c[players]'
  configReloaded: '&cConfiguration reloaded successfully!'
  deniedNotify:
    player: '&4Warning: [player] attempted to join the server but was denied due to
      &c[reason]'
    ip: '&4Warning: &c[ip] &4attempted to join the server but was denied due to &c[reason]'
  deniedMaxIp: '&4Too many players with your ip address online'
  deniedMultiaccounts: '&4Too many players with your ip address logged in recently'
  deniedCountry: '&4You may not connect from your region'
  time:
    now: now
    year: year
    years: years
    month: month
    months: months
    week: week
    weeks: weeks
    day: day
    days: days
    hour: hour
    hours: hours
    minute: minute
    minutes: minutes
    second: second
    seconds: seconds
    never: never
    error:
      invalid: '&4Your time length is invalid'
      limit: '&4You cannot perform this action for that length of time'
  none: none
  sender:
    error:
      notFound: '&4[player] not found, are you sure they exist?'
      offline: '&4[player] is offline'
      noSelf: '&4You cannot perform that action on yourself!'
      exception: '&4An error occured whilst attempting to perform this command. Please
        check the console for further details.'
      invalidIp: '&4Invalid IP address, expecting w.x.y.z format'
      ipNotSupported: '&4Fetching information by IP address is currently unsupported.'
      offlinePermission: '&4You are not allowed to perform this action on an offline
        player'
      exempt: '&4[player] is exempt from that action'
      noPermission: '&4You do not have permission to perform that action'
      invalidReason: '&c[reason] is no valid reason.'
  alts:
    header: 'Possible alts found:'
  export:
    error:
      inProgress: '&4An export is already in progress, please wait'
    player:
      started: '&aPlayer ban export started'
      finished: '&aPlayer ban export finished, file [file] created'
    ip:
      started: '&aIP ban export started'
      finished: '&aIP ban export finished, file [file] created'
  import:
    error:
      inProgress: '&4An import is already in progress, please wait'
    player:
      started: '&aPlayer ban import started'
      finished: '&aPlayer ban import finished'
    ip:
      started: '&aIP ban import started'
      finished: '&aIP ban import finished'
    advancedban:
      started: '&aAdvancedBan import started'
      finished: '&aAdvancedBan import finished'
    h2:
      started: '&aH2 import started'
      finished: '&aH2 import finished, please restart the server'
  info:
    error:
      incorrectFlagUsage: '&4A flag has been incorrectly used'
      invalidIndex: '&4Invalid player option used'
      indexRequired: '&4Multiple players named [name], found, please select a player
        by providing an index between 1 and [size], e.g. /bminfo [name] 1'
      index: '&7#[index] - &4[name] - &4[uuid]'
    stats:
      player: '&4[player] has been banned [bans] times, muted [mutes] times, kicked
        [kicks] times and warned [warns] times ([warnPoints] Points) and has [notes]
        notes'
      ip: '&4This ip has been banned [bans] times'
    connection: '&4Their last connection was with [ip] on [lastSeen]'
    geoip: 'Country: [country] City: [city]'
    ban:
      permanent: '&4Currently banned for &c[reason]&4 by [actor] at [created]'
      temporary: '&4Currently banned for &c[reason]&4 by [actor] at [created] which
        expires in [expires]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
    ipban:
      permanent: '&4Currently banned for &c[reason]&4 by [actor] at [created]'
      temporary: '&4Currently banned for &c[reason]&4 by [actor] at [created] which
        expires in [expires]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
    mute:
      permanent: '&4Currently muted for &c[reason]&4 by [actor] at [created]'
      temporary: '&4Currently muted for &c[reason]&4 by [actor] at [created] which
        expires in [expires]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
    website:
      player: http://yourdomain.com/index.php?action=viewplayer&player=[player]&server=0
      ip: http://yourdomain.com/index.php?action=viewip&ip=[ip]&server=0
    history:
      row: '&c#[id] &a[&f[type]&a] &4[actor]&f [meta] [reason] - &e[created]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
      noResults: '&4No results found'
    ips:
      row: '&c[ip] - &4[join] - [leave]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
  kick:
    player:
      noReason: '&4You have been kicked'
      reason: '&4You have been kicked for &c[reason]'
    notify:
      noReason: '&4[player] has been kicked by [actor]'
      reason: '&4[player] has been kicked by [actor] for &c[reason]'
  ban:
    player:
      disallowed: '&4You have been banned from this server for &c[reason]'
      kick: '&4You have been banned permanently for &c[reason]'
    notify: '&4[player] has been permanently banned by [actor] for &c[reason]'
    error:
      exists: '&4[player] is already banned'
      cooldown: '&4This player was banned too recently, try again later'
  banall:
    notify: '&4[player] will be permanently banned by [actor] for &c[reason]'
  tempban:
    player:
      disallowed: '&4You have been temporarily banned from this server for &c[reason]
        \n&4It expires in [expires]'
      kick: '&4You have been temporarily banned for &c[reason]'
    notify: '&4[player] has been temporarily banned for [expires] by [actor] for &c[reason]'
  tempbanall:
    notify: '&4[player] will be temporarily banned for [expires] by [actor] for &c[reason]'
  unban:
    notify: '&4[player] has been unbanned by [actor]'
    error:
      noExists: '&4[player] is not banned'
      notOwn: '&4[player] was not banned by you, unable to unban'
  unbanall:
    notify: '&4[player] will be unbanned by [actor]'
  mute:
    player:
      blocked: '&4You may not use the [command] command whilst muted!'
      disallowed: '&4You have been permanently muted for &c[reason] &4by [actor]'
      broadcast: '&4[Muted]&r [message]'
    notify: '&4[player] has been permanently muted by [actor] for &c[reason]'
    error:
      exists: '&4[player] is already muted'
      cooldown: '&4This player was muted too recently, try again later'
  muteip:
    ip:
      disallowed: '&4You have been banned from this server for &c[reason]'
      broadcast: '&4[Muted]&r [message]'
    notify: '&4[ip] ([players]) have been permanently muted by [actor] for &c[reason]'
    error:
      exists: '&4[ip] is already muted'
  muteall:
    notify: '&4[player] will be permanently muted by [actor] for &c[reason]'
  tempmute:
    player:
      disallowed: '&4You have been temporarily muted for &c[reason] &4by [actor] which
        expires in [expires]'
    notify: '&4[player] has been temporarily muted for [expires] by [actor] for &c[reason]'
    error:
      exists: '&4[player] is already muted'
  tempmuteip:
    ip:
      disallowed: '&4You have been temporarily muted for &c[reason] &4by [actor] which
        expires in [expires]'
    notify: '&4[ip] ([players]) have been temporarily muted for [expires] by [actor]
      for &c[reason]'
    error:
      exists: '&4[ip] is already muted'
  tempmuteall:
    notify: '&4[player] will be temporarily muted for [expires] by [actor] for &c[reason]'
  unmute:
    notify: '&4[player] has been unmuted by [actor]'
    player: '&4You have been unmuted by [actor]'
    error:
      noExists: '&4[player] is not muted'
      notOwn: '&4[player] was not muted by you, unable to unmute'
  unmuteip:
    notify: '&4[ip] has been unmuted by [actor]'
    error:
      noExists: '&4[ip] is not muted'
      notOwn: '&4[ip] was not muted by you, unable to unmute'
  unmuteall:
    notify: '&4[player] will be unmuted by [actor]'
  banname:
    name:
      disallowed: '&4You have been banned from this server for &c[reason]'
      kick: '&4You have been banned permanently for &c[reason]'
    notify: '&4Name [name] has been permanently banned by [actor] for &c[reason]'
    error:
      exists: '&4Name [name] is already banned'
  tempbanname:
    name:
      disallowed: '&4You have been banned from this server for &c[reason] \n&4It expires
        in [expires]'
      kick: '&4You have been temporarily banned for &c[reason]'
    notify: '&4Name [name] has been temporarily banned for [expires] by [actor] for
      &c[reason]'
  unbanname:
    notify: '&4Name [name] has been unbanned by [actor]'
    error:
      noExists: '&4Name [name] is not banned'
  banip:
    ip:
      disallowed: '&4You have been banned from this server for &c[reason]'
      kick: '&4You have been banned permanently for &c[reason]'
    notify: '&4[ip] ([players]) has been permanently banned by [actor] for &c[reason]'
    error:
      exists: '&4[ip] is already banned'
      cooldown: '&4This ip was banned too recently, try again later'
  baniprange:
    error:
      invalid: '&4Invalid range, please use cidr notation 192.168.0.1/16 or wildcard
        192.168.*.*'
      minMax: '&4Range must be lowest to highest'
      exists: '&4A ban containing those ranges already exists'
    ip:
      disallowed: '&4You have been banned from this server for &c[reason]'
      kick: '&4You have been banned permanently for &c[reason]'
    notify: '&4[from] - [to] have been banned by [actor]'
  tempbaniprange:
    notify: '&4[from] - [to] has been temporarily banned for [expires] by [actor]'
    ip:
      disallowed: '&4You have been banned from this server for &c[reason] \n&4It expires
        in [expires]'
      kick: '&4You have been temporarily banned for [expires] by [actor] for &c[reason]'
  unbaniprange:
    notify: '&4[from] - [to] has been unbanned by [actor]'
  banipall:
    notify: '&4[ip] will be permanently banned by [actor] for &c[reason]'
  tempbanip:
    ip:
      disallowed: '&4You have been banned from this server for &c[reason] \n&4It expires
        in [expires]'
      kick: '&4You have been temporarily banned for &c[reason]'
    notify: '&4[ip] ([players]) has been temporarily banned for [expires] by [actor]
      for &c[reason]'
  tempbanipall:
    notify: '&4[ip] will be temporarily banned for [expires] by [actor] for &c[reason]'
  unbanip:
    notify: '&4[ip] has been unbanned by [actor]'
    error:
      noExists: '&4[ip] is not banned'
  unbanipall:
    notify: '&4[ip] will be unbanned by [actor]'
  warn:
    player:
      warned: '&4You have been warned by [actor] for &c[reason]'
      disallowed:
        header: '&4You may not speak until you have accepted your most recent warning.
          Please type the following:'
        reason: '&c[reason]'
        removed: '&aThank you for your understanding, you may now speak again'
    notify: '&4[player] has been warned by [actor] for &c[reason]'
    error:
      cooldown: '&4This player was warned too recently, try again later'
  tempwarn:
    player:
      warned: '&4You have been warned for [expires] by [actor] for &c[reason]'
    notify: '&4[player] has been warned for [expires] by [actor] for &c[reason]'
  dwarn:
    player:
      notify: '&4Your most recent warning has been deleted by &4[actor]'
    notify: '&4The most recent warning for [player] has been deleted'
    error:
      noWarnings: '&4[player] has no warnings to delete'
  bmclear:
    notify: '&4[player] has had their [type] cleared'
    error:
      invalid: '&4Invalid type, please choose between banrecords, muterecords, kicks,
        notes or warnings'
  bmutils:
    missingplayers:
      notify: '&4[amount] missing players added'
      noneFound: '&a0 missing players found'
      found: '&4[amount] missing player data found. Fixing...'
      error:
        failedLookup: '&4Failed to lookup player [uuid], check server logs'
      complete: '&a[amount] players resolved, please restart your server for failed
        punishments to take affect'
    duplicates:
      lookup:
        notFound: '&aNo duplicate player names found'
      error:
        invalidName: '&4Invalid name, must be 16 characters or less and contain only
          letters, numbers and an underscore'
        nameExists: '&4A player with that name already exists'
      success: '&aPlayer name set to [player] successfully'
  bmrollback:
    notify: '&4[player] has had their [type] actions undone'
    error:
      invalid: '&4Invalid type [type], please choose between [types]'
  sync:
    player:
      started: '&aStarting force [type] synchronisation'
      finished: '&aForced [type] synchronisation complete'
  update:
    notify: '&4[BanManager] &aAn update is available'
  notes:
    header: '&4[player] has the following notes:'
    joinAmount: '&4[player] has &e[amount] &4notes, click to view them'
    note: '&4[[player]] &e[message] - &e[created]'
    playerNote: '&a[[player]] &4[[actor]] &e[message] - &e[created]'
    dateTimeFormat: dd-MM-yyyy
    notify: '[player] has a new note attached by [actor]: [message]'
    error:
      noNotes: '&4[player] has no notes'
      noOnlineNotes: '&4No online players have notes'
  report:
    notify: '&4[player] has been reported by [actor] for &c[reason]'
    error:
      cooldown: '&4This player was reported too recently, try again later'
    assign:
      player: '&aReport [id] assigned to [player]'
      notify: '&aYou have been assigned report [id] by [actor]'
    unassign:
      player: '&aReport [id] unassigned'
    close:
      notify:
        closed: '&aReport [id] closed by [actor]'
        command: '&aReport [id] closed by [actor] with [command]'
        comment: '&aReport [id] closed by [actor] with [comment]'
      dispatch: Executing command [command]
    list:
      noResults: '&4No reports found'
      error:
        invalidState: '&4Report state [state] not found'
      row:
        dateTimeFormat: yyyy-MM-dd HH:mm:ss
        header: '&e-- Reports ([count]) -- Page ([page]/[maxPage])'
        all: '&7#[id] &e[[state]] &4- [created] - [player]'
    tp:
      error:
        notFound: '&4Report not found'
        worldNotFound: '&4World [world] could not be found'
        invalidId: '&4[id] is not a valid report id'
      dateTimeFormat: yyyy-MM-dd HH:mm:ss
      notify:
        report: '&7#[id] &4[actor] reported [player] for &c[reason]&4 at [created]'
        location: '[world] - [x], [y], [z]'
    info:
      error:
        notFound: '&4Report not found'
        invalidId: '&4[id] is not a valid report id'
      dateTimeFormat: yyyy-MM-dd HH:mm:ss
      notify:
        report: '&7#[id] &4[actor] reported [player] for &c[reason]&4 at [created]'
        location: '[world] - [x], [y], [z]'
  addnoteall:
    notify: '&4[player] will have a new attached by [actor]: [message]'
  banlist:
    header: '&4There are [bans] [type] bans:'
  bmactivity:
    row:
      all: '&a[&f[type]&a] &4[player]&f - &4[actor]&f - &e[created]'
      player: '&a[&f[type]&a] &4[player]&f - &e[created]'
      dateTimeFormat: dd-MM-yyyy HH:mm:ss
    noResults: '&4No results found'
  bmdelete:
    notify: '&a[rows] rows deleted'
    error:
      invalid: '&4Invalid type, please choose between banrecords, muterecords, kicks,
        notes or warnings'
      invalidId: '&4[id] is not a valid number'
  denyalts:
    player:
      disallowed: '&4The IP address you are joining from is linked to a banned player'
  reasons:
    row: '[hashtag] = [reason]'
