Messages:
  No-Permission: '&c&l(!) &cYou do not have the correct permissions to do this!'
  Reload: '&a&l(!) &aAll data have been reloaded successfuly. (%ms% ms)'
  Help:
  - ''
  - '&c&l(!) &cVoidChest Commands:'
  - ' &8» &7/voidchest &ereload &7- &oReloads all plugin files.'
  - ' &8» &7/voidchest &etoggle/ignore &7- &oPrevents sell messages from being sent.'
  - ' &8» &7/voidchest &estats &o[player] &7- &oShows someone else statistics or yours.'
  - ' &8» &7/voidchest &elist &7- &oList all available voidchest names.'
  - ' &8» &7/voidchest &emode &7- &oDisplays the current voidchest mode being used.'
  - ' &8» &7/voidchest &echunk &7- &oShows the chunk''s border with an effect.'
  - ' &8» &7/voidchest &egive <voidchest> &o[player] [amount] &7- &oGive someone some
    voidchests.'
  - ' &8» &7/voidchest &eboost &o<player> <boost_amount> <time_in_seconds> &7- &oBoost
    a player''s income!'
  - ' &8» &7/voidchest &elocate &o<player> [page] &7- &oLocate a player''s voidchests.'
  - ''
