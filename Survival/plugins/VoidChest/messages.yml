Messages:
  No-Permission: '&c&l(!) &cYou do not have the correct permissions to do this!'
  Reload: '&a&l(!) &aAll data have been reloaded successfuly. (%ms% ms)'
  Help:
  - ''
  - '&c&l(!) &cVoidChest Commands:'
  - ' &8» &f/voidchest &breload &f- &oReloads all plugin files.'
  - ' &8» &f/voidchest &btoggle/ignore &f- &oPrevents sell messages from being sent.'
  - ' &8» &f/voidchest &bstats &o[player] &f- &oShows someone else statistics or yours.'
  - ' &8» &f/voidchest &blist &f- &oList all available voidchest names.'
  - ' &8» &f/voidchest &bmode &f- &oDisplays the current voidchest mode being used.'
  - ' &8» &f/voidchest &bchunk &f- &oShows the chunk''s border with an effect.'
  - ' &8» &f/voidchest &bgive <voidchest> &o[player] [amount] &f- &oGive someone some
    voidchests.'
  - ' &8» &f/voidchest &bboost &o<player> <boost_amount> <time_in_seconds> &f- &oBoost
    a player''s income!'
  - ' &8» &f/voidchest &blocate &o<player> [page] &f- &oLocate a player''s voidchests.'
  - ''
