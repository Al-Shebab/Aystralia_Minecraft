# ** Messages **

# What message should be written if an account on the same ip has already been given a Monthly Crate?
alt_message: "&b&lCrates &8> &cAn account on your IP address has already gotten a monthly crate from a give all."

# What message should the player get if there are already a maximum amount of crates being opened on the server?
MonthlyCrate_Global_Limit_Message: "&b&lCrates &8> &cSorry, there is already a maximum amount of crates being opened at the same time on the server, please try again in a bit!"

# What message should the player get if there are already a maximum amount of crates being opened on the server?
MonthlyCrate_Global_Pouch_Limit_Message: "&b&lCrates &8> &cSorry, there is already a maximum amount of pouches being opened at the same time on the server, please try again in a bit!"

# What message should the player get if he tries to open more crates than is given as a max per player?
MonthlyCrate_Player_Limit_Message: "&b&lCrates &8> &cYou already have {opening_crates_now} Monthly Crates placed, please wait for at least one of them to finish to open an another one!"

# What message should the player receive if he is trying to open a crate too close to another crate?
Crate_Radius_Message: "&b&lCrates &8> &cYou are too close to another crate that is being opened, please move away to open Yours."

# What should be the message that the player receives once he is given a crate with a command give / giveall? (%crate_name% ; %amount_given%)
Player_Gets_MCrate_Message: "&b&lCrates &8> &fYou have been given x%amount_given% %crate_name%"

# What should be the message that the player receives once he is given a pouch? (%pouch_name% ; %amount_given%)
Player_Gets_Pouch_Message: "&b&lCrates &8> &fYou have been given x%amount_given% %pouch_name%"

# What should be the message that the player receives if he places down a crate in a wrong location? (only works if added OnlyPlaceableAt: "x,y,z" inside a crates configurations)
Crate_Placed_At_Wrong_Location: "&b&lCrates &8> &cYou can not place this Monthly Crate here. Go to &f/warp crates &cto open this crate!"

# What should be the message that the player receives if he places down a pouch in a wrong location? (only works if added OnlyPlaceableAt: "x,y,z" inside a pouches configurations)
Pouch_Placed_At_Wrong_Location: "&b&lCrates &8> &cYou can not place this Pouch here. Go to &f/warp crates &cto open this pouch!"

# What should be the message that the player receives if he executes a command that is blocked while opening a monthly crate?
BlockedCommandMessage: "&b&lCrates &8> &cYou can not use this command while opening a Monthly Crate!"

# What should be the messages if a player right clicks a monthly crate in the air? Leave empty for nothing
Player_RightClick_Air:
  - "&b&lCrates &8> &fPlease place the crate on the ground to open it."
  
# What message should the player receive if he is trying to open a pouch too close to another pouch?
Pouch_Radius_Message: "&b&lCrates &8> &cYou are too close to another pouch that is being opened, please move away to open yours."

# What message should the command executor of /reload receive after a successful reload
Reload_Message: "&b&lCrates &8> &fConfigurations have been reloaded successfully."

# What message should the sender of any command get if he doesn't have the permission to send this command?
No_Permission: "&b&lCrates &8> &cSorry, you don't have the proper permissions to run this command."

