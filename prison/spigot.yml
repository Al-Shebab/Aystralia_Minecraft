# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: false
  filter-creative-items: true
  moved-too-quickly-threshold: 100.0
  moved-wrongly-threshold: 0.0625
  player-shuffle: 0
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  bungeecord: true
  int-cache-limit: 1024
  late-bind: false
  sample-count: 12
  user-cache-size: 1000
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  netty-threads: 4
  log-villager-deaths: false
  moved-too-quickly-multiplier: 10.0
messages:
  whitelist: You are not whitelisted on this server!
  unknown-command: Unknown command. Type "/help" for help.
  server-full: The server is full!
  outdated-client: Outdated client! Please use 1.16.5
  outdated-server: Outdated server! I'm still on 1.16.5
  restart: Server is restarting
commands:
  tab-complete: 0
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
  spam-exclusions:
  - /skill
  send-namespaced: true
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: false
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    arrow-despawn-rate: 300
    merge-radius:
      item: 4
      exp: 6
    item-despawn-rate: 6000
    zombie-aggressive-towards-villager: true
    nerf-spawner-mobs: false
    growth:
      cactus-modifier: 300
      cane-modifier: 300
      melon-modifier: 300
      mushroom-modifier: 300
      pumpkin-modifier: 300
      sapling-modifier: 300
      wheat-modifier: 300
      netherwart-modifier: 300
      beetroot-modifier: 300
      carrot-modifier: 300
      potato-modifier: 300
      vine-modifier: 300
      cocoa-modifier: 300
      bamboo-modifier: 300
      sweetberry-modifier: 300
      kelp-modifier: 300
    entity-activation-range:
      animals: 16
      monsters: 16
      misc: 12
      raiders: 48
      water: 12
      villagers: 16
      flying-monsters: 32
      villagers-work-immunity-after: 100
      villagers-work-immunity-for: 20
      villagers-active-for-panic: true
      tick-inactive-villagers: false
      wake-up-inactive:
        animals-max-per-tick: 2
        animals-every: 1200
        animals-for: 40
        monsters-max-per-tick: 4
        monsters-every: 400
        monsters-for: 60
        villagers-max-per-tick: 1
        villagers-every: 600
        villagers-for: 20
        flying-monsters-max-per-tick: 1
        flying-monsters-every: 200
        flying-monsters-for: 60
    anti-xray:
      enabled: true
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    mob-spawn-range: 8
    seed-village: 10387312
    seed-feature: 14357617
    max-tnt-per-tick: 100
    max-bulk-chunks: 10
    max-entity-collisions: 2
    save-structure-info: true
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hopper-amount: 1
    max-tick-time:
      tile: 50
      entity: 50
    random-light-updates: false
    hanging-tick-frequency: 100
    dragon-death-sound-radius: 0
    chunks-per-tick: 650
    clear-tick-list: false
    view-distance: default
    seed-desert: 14357617
    seed-igloo: 14357618
    seed-jungle: 14357619
    seed-swamp: 14357620
    seed-monument: 10387313
    seed-shipwreck: 165745295
