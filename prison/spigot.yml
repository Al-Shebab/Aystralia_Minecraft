    seed-mansion: 10387319
    seed-fossil: 14357921
    seed-portal: 34222645
    trident-despawn-rate: 1200
    end-portal-sound-radius: 0
    squid-spawn-range:
      min: 45.0
  worldeditregentempworld:
    verbose: false
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
players:
  disable-saving: false
