messages:
  inventoryIsFull: '&cWARNING! Your inventory''s full!'
  inventoryIsFullDroppingItems: '&cWARNING! Your inventory''s full and you''re dropping
    items!'
  inventoryIsFullLosingItems: '&cWARNING! Your inventory''s full and you''re losing
    items!'
options:
  general:
    isAutoManagerEnabled: false
    isCalculateDurabilityEnabled: false
    isCalculateFortuneEnabled: true
    isCalculateSilkEnabled: true
    isCalculateXPEnabled: true
    givePlayerXPAsOrbDrops: true
    dropItemsIfInventoryIsFull: true
    playSoundIfInventoryIsFull: true
    hologramIfInventoryIsFull: false
  permissions:
    permissionAutoPickup: prison.automanager.pickup
    permissionAutoSmelt: prison.automanager.smelt
    permissionAutoBlock: prison.automanager.block
  lore:
    isLoreEnabled: true
    lorePickupValue: '&dPickup&7'
    loreSmeltValue: '&dSmelt&7'
    loreBlockValue: '&dBlock&7'
    loreTrackBlockBreakCount: false
    loreBlockBreakCountName: '&dPrison Blocks Mined:&7 '
    loreBlockExplosionCountName: '&dPrison Blocks Exploded:&7 '
    loreDurabiltyResistance: false
    loreDurabiltyResistanceName: '&dDurability Resistance&7'
  autoPickup:
    autoPickupEnabled: true
    autoPickupLimitToMines: true
    autoPickupAllBlocks: true
    autoPickupCobbleStone: true
    autoPickupStone: true
    autoPickupGoldOre: true
    autoPickupIronOre: true
    autoPickupCoalOre: true
    autoPickupDiamondOre: true
    autoPickupRedStoneOre: true
    autoPickupEmeraldOre: true
    autoPickupQuartzOre: true
    autoPickupLapisOre: true
    autoPickupSnowBall: true
    autoPickupGlowstoneDust: true
    autoPickupBlockNameList:
    - coal_block
    - iron_ore
  autoSmelt:
    autoSmeltEnabled: true
    autoSmeltLimitToMines: true
    autoSmeltAllBlocks: true
    autoSmeltGoldOre: true
    autoSmeltIronOre: true
  autoBlock:
    autoBlockEnabled: true
    autoBlockLimitToMines: true
    autoBlockAllBlocks: true
    autoBlockGoldBlock: true
    autoBlockIronBlock: true
    autoBlockCoalBlock: true
    autoBlockDiamondBlock: true
    autoBlockRedstoneBlock: true
    autoBlockEmeraldBlock: true
    autoBlockQuartzBlock: true
    autoBlockPrismarineBlock: true
    autoBlockLapisBlock: true
    autoBlockSnowBlock: true
    autoBlockGlowstone: true
