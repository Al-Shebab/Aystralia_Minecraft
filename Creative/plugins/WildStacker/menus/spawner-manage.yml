# The title of the menu.
title: 'Spawner Information'

# The pattern of the menu.
pattern:
  - '@ @ @ @ @ @ @ @ @'
  - '@ @ @ @ @ @ @ @ @'
  - '@ @ @ @ % @ @ @ @'
  - '@ @ @ @ @ @ @ @ @'
  - '@ @ @ @ @ @ @ @ @'

# The slots of the amounts menu.
amounts-menu: '^'
# The slots for statistic items
statistics: '%'
# The slots of the upgrade menu.
upgrade-menu: '!'

# The items of the menu
items:
  '@':
    type: BLACK_STAINED_GLASS_PANE
    name: '&b'
  '%':
    type: BOOK
    name: '&bStatistics'
    lore:
      - '&fTime until Spawn&b: &b%ticks-left%s'
      - '&c%failure-reason%'
      - '&f '
      - '&fSpawn Delay Range&b: &b%min-spawn-delay%-%max-spawn-delay%'
      - '&fSpawn Count&b: &b%spawn-count%'
      - '&fMax Nearby Entities&b: &b%max-nearby-entities%'
      - '&fRequired Player Range&b: &b%required-player-range%'
      - '&fSpawn Range&b: &b%spawn-range%'

# Sounds for items
sounds:
  '%':
    type: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 0.2
    pitch: 0.2
  '^':
    type: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 0.2
    pitch: 0.2
  '!':
    type: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 0.2
    pitch: 0.2